<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
        <!--<div class="status">Todas as alterações foram salvas</div>-->
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="O que precisa ser feito?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Marcar todos como completo</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!--
                    <li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Aprender JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Fazer uma to-do list</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
                    -->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong id="quantidade-itens">0</strong> itens restantes</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/">Todos</a>
					</li>
					<li>
						<a href="#/active">Ativos</a>
					</li>
					<li>
						<a href="#/completed">Completos</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed"></button>
			</footer>
		</section>
		<footer id="info">
			<p>Clique duas vezes num to-do para editá-lo</p>
			<!-- Remove the below line ↓ -->
			<p>Template por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Criado por <a href="http://todomvc.com">você</a></p>
			<p>Parte do <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
