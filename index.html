<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>H∞A</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="status">Saved all modifications!</div>
		<section id="todoapp">
			<header id="header">
				<h1>H to-do app</h1>
				<input id="new-todo" placeholder="What need to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><b>0</b> items left</span>
				<ul id="filters">
					<li>
						<a class="selected" href="#/" id="show-all">All</a>
					</li>
					<li>
						<a href="#/active" id="show-only-active">Active</a>
					</li>
					<li>
						<a href="#/completed" id="show-only-completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed"></button>
			</footer>
		</section>
		
		<script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
