<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<script type='text/javascript' charset='utf-8'>
 		   // Hides mobile browser's address bar when page is done loading.
  		    window.addEventListener('load', function(e) {
  		      setTimeout(function() { window.scrollTo(0, 1); }, 1);
 		     }, false);
		</script>
		<title>H∞A</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="status">Saved all modifications!</div>
		<section id="todoapp">
			<header id="header">
				<h1>Htodos</h1>
				<input id="new-todo" placeholder="What need to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><b>0</b> items left</span>
				<ul id="filters">
					<li>
						<a class="selected" href="#/" id="show-all">All</a>
					</li>
					<li>
						<a href="#/active" id="show-only-active">Active</a>
					</li>
					<li>
						<a href="#/completed" id="show-only-completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed"></button>
				
			</footer>
		</section>
		<footer id="info">
			<img src="https://g.top4top.io/p_1696pdzrb1.png" />
		</footer>	
		<script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
